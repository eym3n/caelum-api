version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: langgraph-app-builder-api:latest
    env_file:
      - .env
    environment:
      # Override or ensure defaults
      APP_ENV: ${APP_ENV:-local}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # MongoDB connection
      MONGODB_URI: mongodb://db:27017
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-langgraph_app}
      MONGODB_USERS_COLLECTION: ${MONGODB_USERS_COLLECTION:-users}
      MONGODB_LANDING_PAGES_COLLECTION: ${MONGODB_LANDING_PAGES_COLLECTION:-landing_pages}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source for live reload during local dev
      - ./app:/app/app:rw
      - ./__out__:/app/__out__:rw
    networks:
      - backend

  db:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      # MongoDB doesn't require authentication for local dev
      # Add these if you want authentication:
      # MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      # MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGODB_DB_NAME:-langgraph_app}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017" # expose for local tools
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "none"
    networks:
      - backend

